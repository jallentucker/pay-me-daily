<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pay Me Daily</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/libs/respond.js"></script>
</head>

<body style="background-color:#000000">
<script type="text/x-handlebars">
	<div class="container">
	    <nav class="row">
	        <div class="col-sm-6 col-sm-offset-3">
	            <ul class="nav nav-tabs nav-justified">
		        	<li class="active">{{#link-to "index"}}Home{{/link-to}}</li>
	    	    	<li>{{#link-to "projections"}}Projections{{/link-to}}</li>
	        		<li>{{#link-to "about"}}About{{/link-to}}</li>
	        	</ul>
	        </div>
	    </nav>

	    {{outlet}}

	    <footer class="row">
	        <p><a href="http://www.joshuatuckerpdx.com"><small>joshuatuckerpdx.com</small></a></p>
	    </footer>
	</div>
</script>

<script type="text/x-handlebars" id="components/single-player">
	{{position}}
	{{name}}
	{{projection}}
	{{salary}}
</script>

<script type="text/x-handlebars" data-template-name="index">
	<div class="row">
        <div class="col-sm-8 col-sm-offset-2 splash">
			<h2>Week 16 Top Lineups</h2>
			<h4>Lineup 1</h4>
			{{#each}}
				{{#single-player position=position name=name projection=projection salary=salary}}
				{{/single-player}}
			{{/each}}
		</div>
	</div>
</script>

<!-- javascript -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember.min.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
